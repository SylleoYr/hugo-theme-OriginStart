<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  {{- partial "head.html" . -}}
  
  <body onload="init({{ .Site.Params.hitokoto }});" 
  {{ if .Site.Params.background }} style="background-image: url({{ .Site.Params.background }});"{{end}} >
 
    
    {{- partial "header.html" . -}}
  
    <main>
      {{- block "main" . }}{{- end }}
    </main>

    <div id="back2top-btn" onclick="smoothScrollToTop();">
      <i class="fas fa-rocket u-theme-f"></i>
    </div>
  
    {{- partial "footer.html" . -}}
  </body>
</html>
