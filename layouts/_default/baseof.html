<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  {{- partial "head.html" . -}}
  
  {{ if .Site.Params.background }}
    <body onload="init({{ .Site.Params.hitokoto }});"
      style="background-image: url({{ .Site.Params.background }});">
  {{ else }}
    <body onload="init({{ .Site.Params.hitokoto }});">
  {{ end }}
    
    {{- partial "header.html" . -}}
  
    <main>
      {{- block "main" . }}{{- end }}
    </main>
  
    {{- partial "footer.html" . -}}
  </body>
</html>
